<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swift-panel</title>
    <!-- Load Raleway (for header) and Share Tech Mono (for body) fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- START: SEO and Social Meta Tags -->
    <meta name="description" content="A centralized, dark-themed hub for accessing all your most important online links and resources quickly.">
    <meta name="keywords" content="link hub, dark theme, quick links, personalized dashboard, resources">
    <link rel="canonical" href="https://www.example.com/linkhub"> 
    <meta property="og:title" content="swift-panel">
    <meta property="og:description" content="A centralized, dark-themed hub for accessing all your most important online links and resources quickly.">

    <meta property="og:url" content="https://github.com/2-2-0/swift-panel"> 
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="swift-panel">
    <meta name="twitter:description" content="A centralized, dark-themed hub for accessing all your most important online links and resources quickly.">
    <!-- END: SEO and Social Meta Tags -->

</head>
<body>

    <!-- The main-panel container -->
    <div id="main-panel" class="main-panel">
        <h1 id="app-header"></h1>
        <!-- Pills will be injected by JavaScript -->
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>

</html>
